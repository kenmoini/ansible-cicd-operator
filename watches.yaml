---
# Use the 'create api' subcommand to add watches to this file.
- version: v1alpha1
  group: cicd.kemo.dev
  kind: CICDSystem
  role: cicdsystem
  blacklist:
    - group: operators.coreos.com
      version: v1alpha1
      kind: Subscription
    - group: operators.coreos.com
      version: v1
      kind: OperatorGroup
- version: v1alpha1
  group: cicd.kemo.dev
  kind: AppDeployment
  role: appdeployment
- version: v1alpha1
  group: cicd.kemo.dev
  kind: ImageRegistry
  role: imageregistry
- version: v1alpha1
  group: cicd.kemo.dev
  kind: GitRepo
  role: gitrepo
  #manageStatus: false
#+kubebuilder:scaffold:watch
